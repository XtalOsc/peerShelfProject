<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shelf</title>
    <script src="https://cdn.auth0.com/js/lock-8.1.min.js"></script>
    <script src="../vendors/angular.min.js"></script>
    <script src="../vendors/angular-route.min.js"></script>
    <script src="../scripts/client.js"></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body ng-app="myApp">
    <main ng-controller="shelf">
      
      <div ng-show="userIsLoggedIn"><button ng-click="logout()">Logout</button>
        <input type="text" placeholder="Item Name" ng-model="description">
        <input type="text" placeholder="Image URL" ng-model="imageUrl">
        <button ng-click="submitItem()">Submit</button>
      </div>
      <div ng-hide="userIsLoggedIn"><button ng-click="login()">Login</button></div>
      <ul>
        <li ng-repeat="item in items">{{item.description}} - {{item.placer}}<span ng-show="userIsLoggedIn"> - <button ng-click="delete()">Delete</button></span><br/><img ng-src="{{item.image}}"></li>
        </ul>
    </main>
  </body>
</html>
